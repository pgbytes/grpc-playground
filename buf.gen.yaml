version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/pgbytes/grpc-playground/api
plugins:
  - name: go
    out: api
    opt: paths=source_relative
  - name: go-grpc
    out: api
    opt: paths=source_relative,require_unimplemented_servers=false
    path: protoc-gen-go-grpc